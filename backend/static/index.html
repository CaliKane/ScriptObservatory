<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome!</title>
</head>

<body ng-app="app" ng-controller="AppCtrl as app">

<div align="center">
    <h3>Current Sites:</h3>

    <table>
        <tr ng-repeat="script in app.scripts">
            <td>{{ script.date }}</td>
            <td>{{ script.req_type }}</td>
            <td>{{ script.url }}</td>
            <td>{{ script.sha256 }}</td>
        </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/app.js"></script>


</body>
</html>
