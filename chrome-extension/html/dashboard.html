<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1">
<title>ScriptObservatory Chrome Extension</title>
</head>

<body>
<div id="dashboard-nav">
    <h1>ScriptObservatory Chrome Extension Settings</h1>
    <h2>Webpage Blacklists</h2>
    <p> 
        If you'd like to turn off uploading for certain webpages, enter <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/RegExp" target="_blank">regular expressions</a> below:
        <br><br>
        Enter a new filter here:
        <form id="filterForm">
            <input id="new_filter"></input>
            <input type="submit"></input>
        </form>
        <br><br>
        Your currently blacklisted filters are:
        <br>
        <p id="current_filters"></p>
        <br><br>
    </p>
</div>

<script src="../js/dashboard.js"></script>
</body>
</html>
